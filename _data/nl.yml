about_title: Over mij
about_content: >-
  Sinds 2007 ben ik bezig met Street Art in de openbare ruimte. Hierbij probeer
  ik een combinatie te vinden tussen locatie, vorm en onderwerp. Soms doe ik dit
  door middel historische en realistische schilderingen, maar in andere geval
  juist met kleurrijke illustratieve schilderingen. 

  <br/>

  Naast mijn vrije werk maak ik ook regelmatig schilderingen in opdracht voor
  bedrijven, gemeenten, scholen, festivals en andere partijen. Stuur gerust een
  email als u vragen heeft of kom langs in de Sidewalk Gallery aan de Voorstreek
  32A in Leeuwarden, geopend op donderdag, vrijdag en zaterdag middag van 13:00
  tot 17:00 uur.
